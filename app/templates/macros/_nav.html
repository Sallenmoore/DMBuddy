{% macro fullnav(footer_text="Contact Info") -%}

<div class="hero">
  <div class="hero__header">
    <nav class="top is-mobile-responsive ">
      <div class="top__brand">
        <div class="row is-no-wrap">
          <div class="column">
            <a href="/">
              <div class="image is-tiny">
                <iconify-icon icon="simple-icons:dungeonsanddragons" height="100%"></iconify-icon>
              </div>
            </a>
          </div>
          <div class="column">
            <a href="/">
              <span class="is-medium-heading">DM Buddy</span>
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <div class="hero__content">
    <h2> Quick Reference </h2>
    <div class="row">
      <div class="column is-shrink">
        <form id="reference-search">

          <label>Category</label>
          <div class="is-select">
            <select name="category" id="category">
              <option value="monsters" {% if category=="monsters" %} selected {% endif %}>
                Monsters
              </option>
              <option value="items" {% if category=="items" %} selected {% endif %}>
                Items
              </option>
              <option value="spells" {% if category=="spells" %} selected {% endif %}>
                Spells
              </option>
              <option value="characters" {% if category=="characters" %} selected {% endif %}>
                Players
              </option>
              <option value="shops" {% if category=="shops" %} selected {% endif %}>
                Players
              </option>
            </select>
          </div>

          <label>Search</label>
          <input name="search" id="search-input" type="text">
        </form>
      </div>
      <div class="column has-bg-light is-shrink is-stretch">
      </div>
      <div class="column is-shrink">
        <div class="accordion">
          <ul class="accordion__list" id="search-results">
            {% for item in results %}
            <li class="accordion__item search-result" data-pk="{{item.pk}}">
              <a href="#" class="accordion__title" data-pk="{{item.name}}">{{item.name}}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
    <div class="column dmdetail" id="reference-detail">
    </div>
  </div>
</div>
</div>

{%- endmacro %}
